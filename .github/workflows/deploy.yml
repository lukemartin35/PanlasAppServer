configure_server:
    runs-on: ubuntu-latest
    needs: deploy_infrastructure
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key for Ansible
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}
          log-public-key: true

      - name: Wait for SSH (TCP Port 22) on Linode VM
        uses: jakejarvis/wait-for-it-action@master
        with:
          host: ${{ env.LINODE_IP }}:22 # Will resolve to 172.105.116.224:22 at runtime
          timeout: 300
          check-interval: 5
        env:
          LINODE_IP: ${{ env.LINODE_IP }} # The IP from deploy_infrastructure job

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Create Ansible inventory file
        run: |
          echo "[mean_servers]" > inventory.ini
          echo "${{ env.LINODE_IP }} ansible_user=root" >> inventory.ini # 172.105.116.224 will be used here
        env:
          LINODE_IP: ${{ env.LINODE_IP }}

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.ini main.yml --extra-vars "git_repo_url=git://github.com/lukemartin35/PanlasAppServer.git"
        working-directory: ./ansible
